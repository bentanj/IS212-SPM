name: Send Daily Task Reminders

on:
  schedule:
    # Runs at 8:00 AM Singapore time (UTC+8 = 00:00 UTC)
    - cron: '0 0 * * *'
  
  # Allows manual trigger for testing
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Supabase Edge Function
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://gorjalryhosclebzibcw.supabase.co/functions/v1/clever-function \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response Body:"
          echo "$body"
          echo ""
          echo "HTTP Status: $http_code"
          
          if [ $http_code -ne 200 ]; then
            echo "❌ Error: Function returned status $http_code"
            exit 1
          fi
          
          echo "✅ Reminders sent successfully!"
